<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFXI Time Information</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/darkmode.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5439288da1.js" crossorigin="anonymous"></script>
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <div class="header-left">
                <h1 class="logo">FFXI Time Information</h1>
                <div class="credits">
                    <p>Updated for fun by <a href="https://github.com/italicninja">Itallicninja</a>
                        (<a href="https://horizonxi.com/players/Kitiara">Kitiara</a> on <a href="https://horizonxi.com">HorizonXI</a>)</p>
                    <p>Original by Pyogenes</p>
                </div>
            </div>
            <div class="header-controls">
                <div class="social-links">
                    <a href="https://github.com/italicninja/timer" aria-label="GitHub repository">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </div>
                <button id="darklighttoggle" class="theme-toggle" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <form name="Timer" class="timer-form">
            <div class="columns-container">
                <div class="cards-container" id="column1">
                    <!-- General Info Card -->
                    <section class="card fade-in" draggable="true" data-card-id="general-info">
                        <div class="drag-handle">
                            <i class="fas fa-grip-vertical"></i>
                        </div>
                        <div class="card-header">
                            <h2 class="card-title">General Info</h2>
                        </div>
                        <div class="card-content">
                            <div class="info-group">
                                <h3>Vana'diel Time</h3>
                                <div id="vTime" class="info-value"></div>
                            </div>
                            <div class="info-group">
                                <h3>Earth Time</h3>
                                <div id="eTime" class="info-value"></div>
                            </div>
                            <div class="info-group">
                                <h3>Current Moon Phase ðŸŒ™</h3>
                                <div id="mPhase" class="info-value"></div>
                            </div>
                            <div class="info-group">
                                <h3>Conquest - Next Tally</h3>
                                <div id="conquest" class="info-value"></div>
                            </div>
                        </div>
                    </section>

                    <!-- Crafting Guild Info Card -->
                    <section class="card fade-in" draggable="true" data-card-id="crafting-guild">
                        <div class="drag-handle">
                            <i class="fas fa-grip-vertical"></i>
                        </div>
                        <div class="card-header">
                            <h2 class="card-title">Crafting Guild Info</h2>
                        </div>
                        <div id="Guilds" class="card-content"></div>
                    </section>
                </div>

                <div class="cards-container" id="column2">
                    <!-- Ferry Schedule Card -->
                    <section class="card fade-in" draggable="true" data-card-id="ferry">
                        <div class="drag-handle">
                            <i class="fas fa-grip-vertical"></i>
                        </div>
                        <div class="card-header">
                            <h2 class="card-title">Selbina-Mhaura Ferry</h2>
                            <div class="form-group">
                                <label for="FerryCount">Display lines:</label>
                                <select name="FerryCount" id="FerryCount" class="select-sm">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3" selected>3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                            </div>
                        </div>
                        <div id="ferry" class="card-content table-container"></div>
                    </section>

                    <!-- Airship Schedule Card -->
                    <section class="card fade-in" draggable="true" data-card-id="airship">
                        <div class="drag-handle">
                            <i class="fas fa-grip-vertical"></i>
                        </div>
                        <div class="card-header">
                            <h2 class="card-title">Airship Schedule</h2>
                        </div>
                        <div id="Airship" class="card-content table-container"></div>
                    </section>
                </div>

                <div class="cards-container" id="column3">
                    <!-- RSE Calendar Card -->
                    <section class="card fade-in rse-calendar" draggable="true" data-card-id="rse-calendar">
                        <div class="drag-handle">
                            <i class="fas fa-grip-vertical"></i>
                        </div>
                        <div class="card-header">
                            <h2 class="card-title">RSE Calendar</h2>
                            <div class="form-controls">
                                <div class="form-group">
                                    <label for="RSErace">Race:</label>
                                    <select name="RSErace" id="RSErace" class="select-sm">
                                        <option value="0">Male Hume</option>
                                        <option value="1">Female Hume</option>
                                        <option value="2">Male Elvaan</option>
                                        <option value="3">Female Elvaan</option>
                                        <option value="4">Male Tarutaru</option>
                                        <option value="5">Female Tarutaru</option>
                                        <option value="6">Mithra</option>
                                        <option value="7">Galka</option>
                                        <option value="8" selected>All</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="RSE">Lines:</label>
                                    <select name="RSE" id="RSE" class="select-sm">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3" selected>3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="16">16</option>
                                        <option value="24">24</option>
                                        <option value="32">32</option>
                                        <option value="40">40</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div id="rCal" class="card-content table-container"></div>
                    </section>

                    <!-- Moon Calendar Card -->
                    <section class="card fade-in" draggable="true" data-card-id="moon-calendar">
                        <div class="drag-handle">
                            <i class="fas fa-grip-vertical"></i>
                        </div>
                        <div class="card-header">
                            <h2 class="card-title">Moon Calendar ðŸŒ“</h2>
                            <div class="form-group">
                                <label for="Moon">Display lines:</label>
                                <select name="Moon" id="Moon" class="select-sm">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3" selected>3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                </select>
                            </div>
                        </div>
                        <div id="mCalendar" class="card-content table-container"></div>
                    </section>

                    <!-- Day Calendar Card -->
                    <section class="card fade-in" draggable="true" data-card-id="day-calendar">
                        <div class="drag-handle">
                            <i class="fas fa-grip-vertical"></i>
                        </div>
                        <div class="card-header">
                            <h2 class="card-title">Day Calendar</h2>
                            <div class="form-controls">
                                <div class="form-group">
                                    <label for="DayCount">Display lines:</label>
                                    <select name="DayCount" id="DayCount" class="select-sm">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3" selected>3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="Day">Day:</label>
                                    <select name="Day" id="Day" class="select-sm">
                                        <option value="0">Firesday</option>
                                        <option value="1">Earthsday</option>
                                        <option value="2">Watersday</option>
                                        <option value="3">Windsday</option>
                                        <option value="4">Iceday</option>
                                        <option value="5">Lightningday</option>
                                        <option value="6">Lightsday</option>
                                        <option value="7">Darksday</option>
                                        <option value="8" selected>All</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div id="days" class="card-content table-container"></div>
                    </section>
                </div>
            </div>
        </form>
    </main>

    <!-- Tooltip container -->
    <div id="tooltip" class="tooltip"></div>
</body>
</html>
